<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authly - Authentication</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Authly</h1>
    </header>
    <main>
        <section id="register">
            <h2>Register With Google</h2>
            <form action="/auth/register/google" method="POST">
                <button type="submit">Register with Google</button>
            </form>
            <br/>
            <h2>Register With GitHub</h2>
            <form action="/auth/register/github" method="POST">
                <button type="submit">Register with GitHub</button>
            </form>
            <br/>
            <h2>Register With Facebook</h2>
            <form action="/auth/register/facebook" method="POST">
                <button type="submit">Register with Facebook</button>
            </form>
            <br/>
            <h2>Register With Twitter</h2>
            <form action="/auth/register/twitter" method="POST">
                <button type="submit">Register with Twitter</button>
            </form>
            <br/>
            <h2>Register With Email</h2>
            <form action="/auth/register/email" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Register with Email</button>
            </form>
        </section>
    </main>
    <footer>
        <p>This page is only for testing purposes</p>
        <p>&copy; 2023 Authly. All rights reserved.</p>
    </footer>
</body>
</html>
