<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Authly API</title>
    <style>
        :root {
            --bg-light: linear-gradient(135deg, #4f46e5, #10b981);
            --bg-dark: linear-gradient(135deg, #111827, #1f2937);
            --text-light: #ffffff;
            --text-dark: #d1d5db;
            --card-bg-light: rgba(255, 255, 255, 0.2);
            --card-bg-dark: rgba(31, 41, 55, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100vh;
            width: 100vw;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        body.light {
            background: var(--bg-light);
        }

        body.dark {
            background: var(--bg-dark);
        }

        .glass-card {
            background: var(--card-bg-light);
            padding: 3rem 4rem;
            border-radius: 20px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            color: var(--text-light);
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark .glass-card {
            background: var(--card-bg-dark);
            color: var(--text-dark);
            border-color: rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.8s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #ffffff;
            color: #4f46e5;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #f0f0f0;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.6);
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        body.dark .toggle-btn {
            background: rgba(31, 41, 55, 0.6);
            color: #e5e7eb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body class="dark">
    <button class="toggle-btn" onclick="toggleMode()">‚òÄÔ∏è Light Mode</button>

    <div class="glass-card">
        <h1>Authly API is Live üöÄ</h1>
        <p>Your gateway to secure and modern authentication.</p>
        <a href="/#">Read the API Docs</a>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const isDark = body.classList.toggle('light');
            body.classList.toggle('dark', !isDark);
            document.querySelector('.toggle-btn').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }
    </script>
</body>

</html>
